<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <button id="button">Запуск завдання №1</button>

    <script>
        const button = document.getElementById("button")

        button.onclick = () => {
            let cash = +prompt('Введіть кількість готівки:')
            let price = +prompt('Введіть вартість одного бургера:')
            let result, change

            if(!(price <= cash)) return alert("У вас недостатньо коштів!")

            result = Math.trunc(cash / price)
            change = cash % price
            alert("Ви можете купити: " + result)
            alert("Ваша решта: " + change)
        }
    </script>
</body>
</html>
