<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <button id="button">Запуск завдання №6</button>

    <script>
        const button = document.getElementById("button")

        button.onclick = () => {
            let sum = 0
            let numbers = []

            while (true) {
                const number = +prompt("Введіть число (введення закінчиться при введенні 0):")

                if (isNaN(number)) {
                    alert("Введіть число або 0 для завершення!")
                    continue
                }
                if (number === 0) break

                sum += number
                numbers.push(number)
            }

            let equation = numbers.join(" + ")
            equation += " + 0 = " + sum

            alert(equation)
        }
    </script>
</body>
</html>
